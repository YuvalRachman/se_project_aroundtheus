<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Information about the U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. Logo"
      />
    </header>
    <main class="contnt">
      <section class="profile page__section">
        <img src="./images/Avatar.png" alt="Avatar" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__button"
            id="profileButton"
            type="button"
          ></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__card-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="modalEdit">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit__prfile__form">
          <div class="input-wrapper">
            <input
              type="text"
              name="title"
              placeholder="title"
              id="profile-title-input"
              class="modal__input modal__input-first"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__input-error"
              id="profile-title-input-error"
            ></span>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              name="subtitle"
              placeholder="subtitle"
              id="profile-subtitle-input"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__input-error"
              id="profile-subtitle-input-error"
            ></span>
          </div>

          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalAddCard">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add__card__form">
          <div class="input-wrapper">
            <input
              type="text"
              name="title"
              placeholder="title"
              class="modal__input modal__input-first modal__input_type_title"
              id="card-title-input"
              required
              minlength="1"
            />
            <span class="modal__input-error" id="card-title-input-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="url"
              name="website"
              placeholder="image URL"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              required
            />
            <span class="modal__input-error" id="card-url-input-error"></span>
          </div>
          <button class="modal__button" id="createButton" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__trash-button" type="button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <div class="modal preview" id="preview_image">
      <div class="preview__container modal__container">
        <img class="preview__image" src="" alt="" />
        <button class="modal__close" id="preview_close" type="button"></button>
        <h2 class="preview__caption"></h2>
      </div>
    </div>
    <script src="./pages/index.js" type="module"></script>
  </body>
</html>
