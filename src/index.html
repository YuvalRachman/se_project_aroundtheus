<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Information about the U.S" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Around the U.S</title>

    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Around the U.S. Logo"
      />
    </header>
    <main class="contnt">
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button class="profile__avatar-vector"></button>
          <img
            src="<%=require('./images/Avatar.png')%>"
            alt="avatar"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button
            class="profile__button"
            id="profileButton"
            type="button"
          ></button>
          <p class="profile__subtitle">Explorer</p>
        </div>
        <button class="profile__card-button" type="button">""</button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <button class="card__trash-button" type="button"></button>
              <img class="card__image" src="" alt="" />
              <div class="card__description">
                <h2 class="card__title"></h2>
                <button class="card__like-button" type="button"></button>
                <span class="card__like-num">0</span>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="modal" id="modalAvatar">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form" name="profileAvatarForm">
          <div class="input-wrapper">
            <input
              type="url"
              name="avatar"
              id="profile-avatar-input"
              placeholder="Image URL"
              class="modal__input modal__input-first"
              required
            />
            <span
              class="modal__input-error"
              id="profile-avatar-input-error"
            ></span>
          </div>
          <button class="modal__button" type="submit" name="button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalEdit">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="edit__profile__form" name="profileForm">
          <div class="input-wrapper">
            <input
              type="text"
              name="name"
              placeholder="title"
              id="profile-title-input"
              class="modal__input modal__input-first"
              required
              minlength="2"
              maxlength="40"
            />
            <span
              class="modal__input-error"
              id="profile-title-input-error"
            ></span>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              name="about"
              placeholder="about"
              id="profile-subtitle-input"
              class="modal__input"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__input-error"
              id="profile-subtitle-input-error"
            ></span>
          </div>

          <button
            class="modal__button"
            type="submit"
            name="button"
            id="save-profile-button"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modalAddCard">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add__card__form" name="formAddCard">
          <div class="input-wrapper">
            <input
              type="text"
              name="name"
              placeholder="title"
              class="modal__input modal__input-first modal__input_type_title"
              id="card-title-input"
              required
              minlength="1"
            />
            <span class="modal__input-error" id="card-title-input-error"></span>
          </div>
          <div class="input-wrapper">
            <input
              type="url"
              name="link"
              placeholder="image URL"
              class="modal__input modal__input_type_url"
              id="card-url-input"
              required
            />
            <span class="modal__input-error" id="card-url-input-error"></span>
          </div>
          <button
            class="modal__button"
            id="createButton"
            type="submit"
            name="button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="verify__card__delete">
      <div class="modal__delete">
        <button class="modal__close" id="preview_close" type="button"></button>
        <p class="modal__heading">Are you sure?</p>
        <button class="modal__button deleteCard" id="deleteCard" type="button">
          yes
        </button>
      </div>
    </div>
    <div class="modal preview" id="preview_image">
      <div class="modal__container preview__container">
        <img class="preview__image" name="link" />
        <button class="modal__close" id="preview_close" type="button"></button>
        <h2 class="preview__caption"></h2>
      </div>
    </div>
  </body>
</html>
